<!DOCTYPE html>
<html>

<header>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</header>

<body>
	<div id="store" class="tabcontent">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">Locked Item 1</a>
		<a href="#">Locked Item 2</a>
		<a href="#">Locked Item 3</a>
		<a href="#">Locked Item 4</a>
	</div>

	<div id="inventory" class="tabcontent">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">Item 1</a>
		<a href="#">Item 2</a>
		<a href="#">Item 3</a>
		<a href="#">Item 4</a>
	</div>



	<div id="main" class="tab">
		<button class="tablinks" onclick="openNav(event, 'store')">Store</button>
		<button class="tablinks" onclick="openNav(event, 'inventory')">Inventory</button>
	</div>

	<div class='wrap'>
		<div class="blocks">
			div 1
		</div>

		<div class="blocks">
			div 2
		</div>

		<div class="blocks">
			div 3
		</div>

		<div class="blocks">
			div 4
		</div>
		<div class="blocks">
			div 5
		</div>
		<div class="blocks">
			div 6
		</div>
		<div class="blocks">
			div 7
		</div>
		<div class="blocks">
			div 8
		</div>
		<div class="blocks">
			div 9
		</div>
		<div class="blocks">
			div 10
		</div>
		<div class="blocks">
			div 11
		</div>
		<div class="blocks">
			div 12
		</div>
	</div>


	<script>
		function openNav(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			document.getElementById(tabName).style.width = "300px";
			evt.currentTarget.className += " active";
			document.getElementById("main").style.right = "235px";
		}

		function closeNav() {
			document.getElementById("inventory").style.width = "0";
			document.getElementById("store").style.width = "0";
			document.getElementById("main").style.right = "-64px";
		}
	</script>

</body>

</html>
